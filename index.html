<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Chi-Fou-Mi</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="container">

    <div id="result"></div>

    <div id="playArea">

        <h1>Chi Fu Mi</h1>

        <div id="player">

            <div id="paper">
                <input type="checkbox"><img src="img/papier.png" alt="papier">
            </div>
            <div id="rock">
                <input type="checkbox"><img src="img/pierre.png" alt="pierre">
            </div>
            <div id="scissor">
                <input type="checkbox"><img src="img/ciseau.png" alt="ciseau">
            </div>
            <div id="button">
                <button>Valider</button>
            </div>

        </div>

        <div id="computer"><img src="img/interrogation.png" alt="interrogation" id="computerImg"></div>
    </div>

</div>

    <script src="app.js"></script>
</body>
</html>
